<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/style.css" />
    <script
      src="https://kit.fontawesome.com/b9b530dff2.js"
      crossorigin="anonymous"
    ></script>
    <title>Log in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form login-form" id="logInForm">
        <div class="form-title">
          <h1 class="title">Log in to your account<span>.</span></h1>
        </div>
        <p class="form__text">
          Don't have an account?
          <a
            class="form__link"
            id="linkCreateAccount"
            href="../signup.html"
          >
            Create account</a
          >
        </p>
        <div class="input-group">
          <div class="form__message form__message--error">
          </div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Enter your email"
              id="loginUser"
            />
            <img
            src="../src/icons/user.png"
            alt="user icon"
            class="input__icon"
          />
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
              id="loginPassword"
            />
            <img src="../src/icons/visible.png" alt="see password icon" class="input__icon password__icon" id="icon02" onclick="seePassWord()">
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" id="loginBtn" type="submit">Continue</button>
          <p class="form__text">
            Forgot your<a href="#" class="form__link">password</a>?
          </p>
        </div>
      </form>
    </div>
    <script src="../src/js srcipt/login.js"></script>
  </body>
</html>
